input {
    beats {
        port => 5044
        tags => ["filebeat"]
    }

    beats {
        port => 5045
    }
}

filter {
    if ("filebeat" in [tags]) {
	grok { 
	    match => {"message" => "%{TIMESTAMP_ISO8601:date_hour}%{SPACE}%{LOGLEVEL:log_level}%{SPACE}%{JAVACLASS:class} -> %{JAVALOGMESSAGE:log_message}"}
	}
	date {
            match => [ "date_hour" , "yyyy-MM-dd HH:mm:ss.SSS" ]
        }
    }
}

output {
    elasticsearch {
        hosts => ["elasticsearch:9200"]
    }
}
